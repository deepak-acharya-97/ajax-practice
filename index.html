<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>The XMLHttpRequest Object</h1>

    <button type="button" onclick="postData()">Add data</button>

    <p id="post"></p>

    <button type="button" onclick="loadDoc()">Request data</button>

    <p id="get"></p>

    <script>
        function postData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                console.log(this.status);
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("post").innerHTML = this.responseText;
                }
            };
            xhttp.open("POST", "http://localhost:5000/api/values", true);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send('"Ranjitha Acharya"');
        }

        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                console.log(this.status);
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("get").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "http://localhost:5000/api/values", true);
            xhttp.send();
        }
    </script>

</body>

</html>
